<mat-form-field
  *ngIf="type !== 'radio'"
  appearance="outline"
  class="full-width"
>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="handleInputChange($event)"
  />
</mat-form-field>

<mat-radio-group
  class="full-width"
  [value]="value"
  (change)="handleRadioChange($event.value)"
  [disabled]="disabled"
>
  <mat-radio-button class="full-width" *ngFor="let option of options" [value]="option.value">
    {{ option.label }}
  </mat-radio-button>
</mat-radio-group>
