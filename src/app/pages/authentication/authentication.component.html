<div class="centered-card">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 20px"> {{ activeForm === 'login' ? 'Welcome Back' : 'Create an Account' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" *ngIf="activeForm==='login'">
        <app-input formControlName="email" label="Email" type="email" placeholder="Enter your email" />
        <app-input formControlName="password" label="Password"  type="password" placeholder="Enter your password" />
       <p>Don't have an Account <span class="link-buttn" (click)="changeForm('signup')">Signup</span></p>
        <mat-card-actions>
          <button mat-raised-button style="width: 100%" type="submit" (click)="onSubmit()"  > Login </button>
        </mat-card-actions>
    </form>

    <form [formGroup]="signupForm" *ngIf="activeForm==='signup'">
        <app-input formControlName="name" label="Name" type="text" placeholder="Enter your name" />
        <app-input formControlName="email" label="Email" type="email" placeholder="Enter your email" />
        <app-input formControlName="mobile" label="Mobile" type="text" placeholder="Enter your Mobile" />
        <app-input formControlName="password" label="Password"  type="password" placeholder="Enter your password" />
        <p>Already have an Account <span class="link-buttn" (click)="changeForm('login')">Login</span></p>
       
        <mat-card-actions>
          <button mat-raised-button style="width: 100%" type="submit" (click)="onSubmit()" > Sign-Up </button>
        </mat-card-actions>
        
    </form>
    <p class="divider">or continue using</p>
    <mat-card-actions>
        <div class="actionButtons">
            <button class="google-button"  (click)="signInWithGoogle()" >
                Google
            </button>

            <button class="facebook-button" (click)="signInWithFacebook()" >
                Facebook
            </button>
        </div>   
          

        <!-- <asl-google-signin-button text="continue_with" size="large" shape="square"  type="standard" ></asl-google-signin-button> -->
    </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
